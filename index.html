<body>
  <div id="calendar-app">
    <header id="header">
      <button id="prev-month">←</button>
      <h1 id="month-label"></h1>
      <button id="next-month">→</button>
    </header>

    <!-- <div class="weekday-labels">
      <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
    </div> -->

    <div id="filter">
      <label><input type="checkbox" class="filter-checkbox" value="birthday" checked> 🎂 生日</label>
      <label><input type="checkbox" class="filter-checkbox" value="debut" checked> 🎤 出道</label>
      <label><input type="checkbox" class="filter-checkbox" value="special" checked> ✨ 特殊</label>
    </div>

    <div>
      <input type="text" id="search-input" placeholder="🔍 ホロメン…" />
    </div>

    <div id="calendar-grid"></div>
    <div id="event-list"></div>
  </div>

  <script src="app.js"></script>
</body>
