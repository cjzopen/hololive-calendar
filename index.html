<body>
  <div id="calendar-app">
    <h1>ホロこよみ</h1>
    <header id="header">
      <button id="prev-month" type="button">
        <svg width="44" fill="currentColor" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
      </button>
      <div id="month-label"></div>
      <button id="next-month" type="button">
        <svg width="44" fill="currentColor" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
      </button>
    </header>

    <!-- <div class="weekday-labels">
      <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
    </div> -->

    <div id="filter">
      <label><input type="checkbox" class="filter-checkbox" value="birthday" checked> 🎂 誕生日</label>
      <label><input type="checkbox" class="filter-checkbox" value="debut" checked> 🎤 デビュー</label>
      <label><input type="checkbox" class="filter-checkbox" value="special" checked> ✨ 特殊</label>
    </div>

    <div>
      <input type="text" id="search-input" placeholder="🔍 ホロメン…" />
    </div>

    <div id="calendar-grid"></div>
    <div id="event-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
